<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./style.css">
<link rel="icon" href="./assets/img/bookIcon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&family=Noto+Sans:wght@600;700&display=swap"
    rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="body-wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1 class="title">Library</h1>
                    <a href="https://github.com/Asya0" class="desc">
                        by Anna
                    </a>
                </div>
            </div>

        </header>
        <section class="main">
            <div class="container">
                <div class="cards"> </div>

                <div class="add-book-popup">
                    <div class="popup-header">
                        <p class="popup-title">new book</p>
                        <img class="close-popup img" src="./assets/img/svg/close-popup.svg" alt="close popup">
                    </div>
                    <div class="popup-body">
                        <div class="textbox">
                            <input type="text" class="textBoxForm" placeholder="title" id="title">
                            <input type="text" class="textBoxForm" placeholder="author" id="author">
                            <input type="number" class="textBoxForm" placeholder="pages" id="pages">
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <input type="button" id="submitBook" value="add book" class="addBook confetti-button">
                    </div>
                </div>

            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="add-book-btn">

                </div>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="index.js"></script>


</html>
